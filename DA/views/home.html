<%- include include/header.html%>
    <style>
        .main-page {
            position: relative;
            width: 100%;
            display: block;
            text-align: center;
            padding: 80px 0;
            background-color: /*#6f5499*/ rgb(69, 161, 189);
        }
        .bs-docs-booticon,.lead,.btn,.version{
            opacity: 0;
        }
        .bs-docs-booticon{
            margin: 0 auto 30px;
        }
        .bs-docs-booticon,.lead,.btn,.version{
            opacity: 1;
        }
        .bs-docs-booticon {
            animation: fadeIn 0.5s 1 0.3s both;
        }

        .bs-docs-booticon-outline {
            background-color: transparent;
            border: 1px solid #cdbfe3;
        }

        .bs-docs-booticon-lg {
            width: 150px;
            height: 150px;
            font-size: 100px;
            line-height: 140px;
        }

        .bs-docs-booticon {
            display: block;
            font-weight: 500;
            color: #fff;
            text-align: center;
            cursor: default;
            background-color: /*#563d7c*/ rgb(69, 161, 180);
            border-radius: 15%;
        }

        .lead {
            margin: 0 auto;
            width: 80%;
            font-size: 30px;
            color: #fff;
            padding: 20px 0;
            animation: fadeIn 0.5s 1 0.4s both;

        }

        .btn {
            display: inline-block;
            user-select: none;
            background-image: none;
            border: 1px solid #cdbfe3;
            white-space: nowrap;
            vertical-align: middle;
            font-size: 20px;
            padding: 15px 30px;
            color: #fff;
            background-color: transparent;
            line-height: 1.33;
            border-radius: 6px;
            touch-action: manipulation;
            cursor: pointer;
            animation: fadeIn 0.5s 1 0.6s both;
        }

        .btn:hover {
            background-color: #fff;
            color: #6f5499;
        }
        .version{
            animation: fadeIn 0.5s 1 0.7s both;
        }




    </style>


<main class="main-page" role="main">
    <div class="container">
        <span class="bs-docs-booticon bs-docs-booticon-lg  bs-docs-booticon-outline">DA</span>
        <p class="lead">Dynamic Analysis是一款油藏生产动态分析软件，用于油藏、单井生产数据分析及数据可视化处理,。</p>
        <p class="lead">
        <form role="form" method="post" enctype="multipart/form-data">
            <div style="height: 40px"></div>
            <div class="form-group">
                <%if(user){%>
                <button type="submit" class="btn btn-success"><a href="/program">点击进入项目</a></button>
                <%}else{%>
                <button type="submit" class="btn btn-success"><a href="/reg">点击注册</a></button>
                <%}%>

            </div>

        </form>


        </p>
        <p class="version">当前版本： v1.0.0 | 文档更新于：期待ing</p>
    </div>

</main>
<%- include include/footer.html%>
