<%- include ../include/header.html%>
<div class="container">
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="margin-top: 100px">
        <div class="modal-dialog modal-sm" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        欢迎注册
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form"  method="post">
                        <div class="form-group">
                            <label for="username" class="control-label">用户名</label>
                            <input name="username" type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">密码</label>
                            <input name="password" type="text" class="form-control" id="password" required>

                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">邮箱</label>
                            <input name="email" type="email" class="form-control" id="email" required>

                        </div>
                        <div class="form-group">
                            <input type="checkbox">记住密码
                            <button type="submit" class="btn btn-success pull-right" style="margin-left: 10px">提交</button>
                            <button type="button" class="btn btn-warning pull-right" data-dismiss="modal">
                            关闭
                        </button>
                        </div>

                    </form>
                <!--</div>
                <div class="modal-footer">


                </div>

            </div>-->
        </div>
    </div>
</div>
<script>
    $(function () { $('#myModal').modal({
        backdrop: false
    })});
</script>
<%- include ../include/footer.html%>
