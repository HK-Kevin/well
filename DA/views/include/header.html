<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/animate.css">
    <link rel="icon" href="/icon.png" type="image/x-icon"/>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <style>

        body {
            height: 100%;
            width: 100%;
            font-size:18px ;
        }
        .navbar-default {
            /*position: fixed;*/
            margin-bottom: 0;
            color: #6f5499;
        }
        .alertBox{
            position: fixed;
            top: 0;
            left: 0;
        }
        .on{
            background: rgba(0,0,0,0.1);
            color: #fff;
            transition: 0.7s ease-in-out;
        }
        .color{
           color: #fff;
        }
         .bac{
             width: 100%;
             height:600px;
             background: url("images/bac.png") no-repeat center;
         }
        .introduce{
            position: relative;
        }

        .slogon{
            position: absolute;
            top:300px;
            left: 70px;
            font-size: 80px;
        }
        .tec{
            width: 100%;
            height:700px;
            background: rgba(69, 161, 189,0);
            position: relative;
        }
        .hk{
            animation: zoomIn 1s;

            display: block;
            width: 100px;
            height:100px;
            background: url("images/hk.png") no-repeat center;
            background-size: 100px,100px;
            background-position: center 5px;
            border-radius: 50px;
            border: 4px solid #29ccb4;
            position: absolute;
            top:200px;
            left: 400px;
        }
        .email,.phone,.qq{
            position: absolute;
            top:280px;
            left: 600px;
        }
        .phone{
            top:240px;
        }
        .qq{
            top:200px;
        }
        /*设置滚动条的宽度为0*/
        ::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body>
<nav class="navContent">
    <div class="navbar navbar-default " role="navigation">
        <div class="navbar-header col-md-7  col-md-offset-1  ">
            <img src="/icon.png" class="navbar-header" style="width:50px;height: 50px; " alt="123">

            <a href="/home" style="font-size: 18px" class="navbar-brand">
                Dynamic Analysis</a>
        </div>
        <ul class="navbar-nav nav col-md-4">
            <li><a href="/home">Home</a></li>
            <!--<%if(user){%>
            <li><a href="/oil">Oilfield Analysis</a></li>
            <li><a href="/well">Well analysis</a></li>
            <%}else{%>
            <%}%>-->
            <li><a href="/aboutus">About Us</a></li>
            <%if(user){%>
            <li><a href="/program">我的项目</a></li>
            <li><a href="/logout">退出</a></li>
            <%}else{%>
            <li><a href="/reg">注册</a></li>
            <li><a href="/login">登入</a></li>
            <%}%>
             <li>
                 <div class="alertBox">
                 <%if(success){%>
                 <div class="alert " style=""><%=success%></div>
                 <%}%>
                 <%if(error){%>
                 <div class="alert "><%=error%></div>
                 <%}%>
             </div>
             </li>
        </ul>
    </div>
</nav>
